<div class="button button-full button-stable" role="alert" ng-show="ngCart.getTotalItems() === 0">
    Votre commande est vide
</div>

<ion-list>
    <ion-item class="item-remove-animate item-icon-right" ng-repeat="item in ngCart.getCart().items track by $index" >
        <div style="width: auto; float: left"><span class="button button-title">{{ item.getName()}}</span></div> 
        
        
        <div style="width: auto; float: right; text-align:right; margin-left: 5px;">
            <span class="button button-price">{{ (item.getTotal() | number:2)}}</span>
            <span class="button button-delete btn-default " ng-click="item.setQuantity(-1, true)"><div class="icon ion-minus"></div>  </span>
        </div>
        <div style="float: right">            
            <span id="qtt-{{ item.getId()}}" class="button button-number">{{ item.getQuantity() | number}}</span>
        </div>               
        
        <ion-option-button class="button-assertive" ng-click="ngCart.removeItemById(item.getId())">
            Delete
        </ion-option-button>
    </ion-item>
</ion-list>



<style>
    .ngCart.cart span[ng-click] {
        cursor: pointer;
    }
    .ngCart.cart .glyphicon.disabled {
        color:#aaa;
    }
    .ngCart.cart td .btn {
        margin-top: -10px
    }
</style>
