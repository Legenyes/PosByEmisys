<div ng-hide="attrs.id">
    <a class="btn btn-lg btn-primary" ng-disabled="true" ng-transclude></a>
</div>

<div ng-show="attrs.id" style="position: relative">
    <div>
        <a class="btn btn-success"
           ng-click="ngCart.addItem(id, name, price, q, data)"
           ng-transclude><i class="icon ion-ios-cart"></i></a>
    </div>
    <div style="    position: absolute;    bottom: 0px;    background-color: rgba(0, 0, 0, 0.8);
    width: 100%;    height: 30px;    padding: 4px;    color: white;    font-weight: bold;" >
        {{ name }}
    </div>
</div>
