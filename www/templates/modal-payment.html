<ion-modal-view>
    <div style="position: relative; height:100%">   
        <div style="text-align:center;margin-top:20px;width:50%;float:left;">  
            <img class="scanme" src="img/scan.png" style="margin: auto" />
			<p style="font-size: 19px; margin-top: 32px; font-weight: bold;">Scanner la carte pour payer</p>
        </div>
		<div style="text-align:center;margin-top:20px;width:50%;float:left;" id="cart_list">  
			<div>
				<h3>Commande</h3>
				<ion-list>
					<ion-item ng-repeat="item in cart | orderBy:'-getQuantity()'" >
						<b>{{ item.getQuantity() | number}}</b> <span>{{ item.getName()}}</span>             
					</ion-item>
				</ion-list>
			</div>
        </div>
        
        <form ng-submit="checkCardUid(cardUid)">
            <input type="password" name="cardUid" ngEnter="checkCardUid(cardUid)" ng-model="cardUid" id="cardUid" ng-blur="cardUidBLur" />
        </form>
        
		<ion-scroll style="max-height:295px;">
            <div id="listCustomers">
                <ion-list class="listCustomers">
                    <ion-item class="item-small" ng-repeat="item in customers" >
                        <div style="width: auto; float: left"><span class="button">{{ item.cardUid}}</span></div> 
                        <div style="width: 90px; float: right; text-align:right"><span class="button ">{{ (item.amount) + " jETONS"}}</span></div>
                    </ion-item>
                </ion-list>
            </div>   
		</ion-scroll>
        
        <div style="width: 100%;">
            <button class="button button-full button-balanced {{resteAPayer>0 ? 'red' : 'green'}}" ng-click="closePaymentModal()" ng-class="{disabled: resteAPayer > 0}" role="alert" >
                Reste Ã  payer {{ (resteAPayer) + " Jetons"}}
            </button>
        </div>
    </div>
</ion-modal-view>
