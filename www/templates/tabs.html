<ion-tabs class="tabs-icon-top tabs-bottom tabs-color-active-positive">

  <!-- Basket Tab -->
  <ion-tab title="Basket" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/basket">
    <ion-nav-view name="tab-basket" id="basketTab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Infos" icon-off="ion-information" icon-on="ion-information" href="#/tab/infos"  >
    <ion-nav-view name="tab-infos"></ion-nav-view>

  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>
  <div id="posName" ng-model="posName" style="position: absolute; right: 20px;"></div>
</ion-tabs>
